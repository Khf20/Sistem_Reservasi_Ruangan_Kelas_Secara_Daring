<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Reservasi Ruangan Kelas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Sistem Reservasi Ruangan Kelas</h1>
    
    <div class="container">
        <div class="section">
            <h2>Daftar Ruangan</h2>
            <table id="roomList">
                <thead>
                    <tr>
                        <th>Nomor Ruangan</th>
                        <th>Kapasitas</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="section">
            <h2>Formulir Reservasi</h2>
            <form id="reservationForm">
                <div>
                    <label>Nama Pemesan:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label>Nomor Ruangan:</label>
                    <select id="roomNumber" required></select>
                </div>
                <div>
                    <label>Tanggal:</label>
                    <input type="date" id="date" required>
                </div>
                <div>
                    <label>Waktu Mulai:</label>
                    <input type="time" id="startTime" required>
                </div>
                <div>
                    <label>Durasi (jam):</label>
                    <input type="number" id="duration" min="1" max="8" required>
                </div>
                <button type="submit">Pesan Ruangan</button>
                <div id="error" class="error"></div>
            </form>
        </div>

        <div class="section">
            <h2>Daftar Reservasi</h2>
            <table id="reservationList">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Ruangan</th>
                        <th>Tanggal</th>
                        <th>Waktu</th>
                        <th>Durasi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
